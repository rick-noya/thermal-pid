camera:
  stream_fps: 15
  default_port: "COM9"

signal_generator:
  port: "COM8"
  baud: 115200
  timeout: 1.0
  default_frequency: 100000 # Hz
  default_voltage: 1.0 # V

pid:
  kp: 4
  ki: 0.0007
  kd: 0.0
  setpoint: 200.0
  v_limits: [0.0, 6.0]
  sample_time: 0.1

ui:
  heatmap:
    update_ms: 100 # Refresh rate for each camera heatmap
  trend_graph:
    update_ms: 500 # How often the aggregated trend graph redraws
    # To change the default time span, uncomment ONE of the following lines and comment out the others.
    # Only one default_time_span should be active at a time.

    # default_time_span: "30 Seconds"
    # default_time_span: "1 Minute" # Initial window selection in the combobox
    # default_time_span: "2 Minutes"
    # default_time_span: "5 Minutes"
    default_time_span: "10 Minutes"
    # default_time_span: "30 Minutes"
    # default_time_span: "1 Hour"
    # default_time_span: "2 Hours"
    # default_time_span: "6 Hours"
    # default_time_span: "12 Hours"
    # default_time_span: "24 Hours"
  smoothing:
    hot_len: 60
    cold_len: 60
  max_voltage: 5.0
  # Available colormaps:
  # default_colormap: "Jet"
  # default_colormap: "Hot"
  default_colormap: "Magma"
  # default_colormap: "Inferno"
  # default_colormap: "Plasma"
  # default_colormap: "Viridis"
  # default_colormap: "Cividis"
  # default_colormap: "Twilight"
  # default_colormap: "Turbo"
  # default_colormap: "Viridis"
  save_on_setpoint_default: true

tests:
  vsu:
    initial_voltage: 1.0
    step_size: 1.0
    stabilization_window: 10.0 # seconds
    stabilization_threshold: 3.0 # °C
    interval_ms: 100
  water_boil:
    boil_point: 150.0 # °C
    boil_dwell: 120.0 # seconds

camera_ports:
  "2021.46.1.034413":
    name: "Top"
  "2022.21.1.0467cc":
    name: "0 degrees"
  "2022.21.1.046709":
    name: "120 degrees"
  "2022.21.1.04617f":
    name: "240 degrees"
