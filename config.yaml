camera:
  default_port: COM9
  stream_fps: 15
camera_ports:
  2021.46.1.034413:
    name: Top
  2022.21.1.04617f:
    name: 240 degrees
  2022.21.1.046709:
    name: 120 degrees
  2022.21.1.0467cc:
    name: 0 degrees
esp32_display:
  baud_rate: 115200
  flash_interval_ms: 500
  max_temp_warning_threshold: 100.0
  rotation: 1
  serial_port: COM21
  temp_font_normal_size: 7
  temp_font_warn_size: 4
  warn_font_size: 7
pid:
  kd: 0.0
  ki: 0.0007
  kp: 4
  sample_time: 0.1
  setpoint: 200.0
signal_generator:
  baud: 115200
  default_frequency: 100000
  default_voltage: 1.0
  port: COM23
  timeout: 1.0
tests:
  vsu:
    initial_voltage: 1.0
    interval_ms: 100
    stabilization_threshold: 3.0
    stabilization_window: 10.0
    step_size: 1.0
  water_boil:
    boil_dwell: 120.0
    boil_point: 150.0
ui:
  default_colormap: Magma
  default_strategy: Water Boil to Set Point
  heatmap:
    update_ms: 100
  max_voltage: 5.5
  save_on_setpoint_default: true
  smoothing:
    cold_len: 60
    hot_len: 60
  trend_graph:
    default_time_span: 10 Minutes
    update_ms: 500
  view_mode: simple
